<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/1d19d1619d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./finalpage.css">
    <title>finalpage</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./photos/Daruma.png" alt="logo" />
          </div>
    </header>
    <main>
        <div class="shopping-cart">
            <div class="title"><h3>My Order</h3></div>
            <div class="items">
              <div class="first-item">
                <img src="./photos/sushi 1.png" alt="sushi">
                <span>$8.00</span>
              </div>
              <div class="second-item">
                <img src="./photos/sushi 2.png" alt="sushi">
                <span>$8.00</span>
              </div>
            </div>
        </div>
        <div class="text">
            <h2>Kia ora!</h2><p>Thank you for your order!</p><p> food is coming in</p>
            <p>10 minutes</p><p>Enjoy!</p>
            <div class="social-media">
                <p>follow us</p>
                <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
            </div>
        </div>
    </main>

    <footer>
            <div class="footerbar">
                <div class="homebutton" style="font-size: 1.3em;">
                  <a href="./"><i class="fas fa-home"></i></a>
                </div>
                <div class="search" style="font-size: 1.3em;">
                  <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <div class="cart" id="cart" style="font-size: 1.3em;">
                  <a href="#"><i class="fas fa-shopping-cart"></i></a>
                </div>
                <div class="help" style="font-size: 1.3em;">
                  <a href="./help"><i class="fas fa-bell"></i></a>
                </div>
            </div>
    </footer>
</body>
</html>
