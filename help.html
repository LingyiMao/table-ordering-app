<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/1d19d1619d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./help.css">
    <script src="./help.js" defer></script>
    <title>help page</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="./photos/Daruma.png" alt="logo" />
        </div>
        <div class="photos">
          <div class="slider">
            <div class="slides">
              <img id="images" class="photowrapper active-image" src="./photos/promotion1.jpg" alt="kids welcome" />
              <img id="images" class="photowrapper" src="./photos/promotion.png" alt="enviroment" />
              <img id="images" class="photowrapper" src="./photos/promotion2.jpg" alt="discounts" />
            </div>
            <div class="dots">
              
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="backbutton">
            <a href="./orderpage"><i class="fas fa-arrow-alt-circle-left fa-lg"></i> Back to Order</a>
        </div>
          <p>Thank you for calling.<br>
            Someone will be with you shortly.</p>
      </main>

      <footer>
        <div class="footerbar">
          <div class="homebutton" style="font-size: 1.3em;">
            <a href="./"><i class="fas fa-home"></i></a>
          </div>
          <div class="search" style="font-size: 1.3em;">
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
          <div class="cart" style="font-size: 1.3em;">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </div>
          <div class="help" style="font-size: 1.3em;">
            <a href="./help"><i class="fas fa-bell"></i></a>
          </div>
        </div>
      </footer>
</body>
</html>
